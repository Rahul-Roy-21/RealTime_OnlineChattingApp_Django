<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap');
        *{
            font-family: 'Antic Slab', sans-serif;
        }
        .input-Box {
            margin: 5px 0;
        }

        input {
            padding: 5px;
        }

        .btn {
            padding: 10px 20px ;
            border-style: outset;
            font-family: inherit;
        }
    </style>
</head>

<body class="text-center">

    <form class="form-signin" method="POST" action="/login">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Login Portal</h1>

        {% for message in messages %}
            <div class="text-center">
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
                    <strong>{{message}}</strong>
                </div>
            </div>
          
        {% endfor %}

        <div class="input-Box">
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required
                autofocus>
        </div>
        <div class="input-Box">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
                required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <h3 class="my-3 text-decoration-none">Don't Have An Account? Sign Up <a href="/register">here..</a></h3>
        <!-- <p class="mt-3 mb-3 text-muted">Tech-World's &copy; 2020-2021</p> -->
    </form>

</body>

</html>
